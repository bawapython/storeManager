<!DOCTYPE html>
<html>
<head>
	<title>Store Manager Sign up</title>
	<meta charset="UTF-8">
	<meta name="descripiton" content="Store Manager">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="styleshete" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
	<link rel="stylesheet" type="text/css" href="css/sign-forms.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	
	<header id="sign-in-header">
		
		<div class="container-sld">
			<div class="navbar-head">
				<a href="index.html" class="store-logo"><img src="images/store-logo" alt="Store Logo" width="150" /></a>
			</div>
		<div class="nav-sign-in">
			<ul>
				<li><a href="#sign-up.html">Already have an account?</a></li>
				<li><a class="sign-up-for-new" href="sign-in.html">sign in</a></li>
			</ul>
		</div>	


	</header><!-- /header -->

<div class="wrapper-to-action">
	<h2>Let's get started. It's fun</h2>
</div>
<div id="container" class="sign-up">       
	<form>
		
		<label for="name">Name:</label>
		<input type="text" id="name" name="name">
		<label for="email">Email:</label>
		<input type="text" id="email" name="email">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username">
		<label for="password">Password:</label>
		<input type="password" id="pass" name="password">
		<label for="confirm-password">Confirm Password:</label>
		<input type="password" id="confirm-pass" name="confirm-password">
		<div id="bottom">
			<input class="sign-button" id="sign-up-button" type="submit" value="Sign Up">			
			<a class="bottom-right" href="#default">Terms of use and agreement</a>
		</div>
	</form>
</div>

</body>
</html>
