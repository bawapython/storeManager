<!DOCTYPE html>
<html>
<head>
	<title>Store Manager Sign in</title>
	<meta charset="UTF-8">
	<meta name="descripiton" content="Store Manager">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="styleshete" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
	<link rel="stylesheet" type="text/css" href="css/sign-forms.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	
	<header id="sign-in-header">
		
		<div class="container-sld">
			<div class="navbar-head">
				<a href="index.html" class="store-logo"><img src="images/store-logo" alt="Store Logo" width="150" /></a>
			</div>
		<div class="nav-sign-in">
			<ul>
				<li><a href="#sign-up.html">Don't have an account?</a></li>
				<li><a class="sign-up-for-new" href="sign-up.html">sign up</a></li>
			</ul>
		</div>	


	</header><!-- /header -->


<div id="container">       
	<form>
		<label for="username">Username or email:</label>
		<input type="text" id="username" name="username">
		<label for="password">Password:</label>
		<input type="password" id="pass" name="password">
		<div id="bottom">
			<input type="checkbox"><label class="check"for="checkbox">Keep me signed in</label><br/>
			<input class="sign-button" type="submit" value="Sign in">
			<a class="bottom-right" href="#default">Forgot password</a>
		</div>
	</form>
</div>

</body>
</html>
